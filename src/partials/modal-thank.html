<!-- Кнопка в Buy now -->
<div class="backdrop visually-hidden" data-modal-thank>
  <div class="modal modal-thank" data-modal="modal-thank">
    <!--   Svg иконка для закрытия окна  -->
    <button class="modal-thank-close-btn" data-modal-thank-close type="button">
      <svg class="modal-thank-close-icon">
        <use href="/img/symbol.svg#icon-close"></use>
      </svg>
    </button>

    <p class="modal-thank-title">THANK YOU!</p>
    <p class="modal-thank-text">
      We are glad that you ordered our chocolate and we are giving you a 20%
      discount on all our products.
    </p>
  </div>
</div>
