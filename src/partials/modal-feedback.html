<!-- Кнопка в review -->
<div class="backdrop visually-hidden" data-modal-feedback>
  <div class="modal modal-thank" data-modal="modal-feedback">
    <!--   Svg иконка для закрытия окна  -->
    <button class="modal-thank-close-btn" data-modal-feedback-close type="button">
      <svg class="modal-thank-close-icon">
        <use href="/img/symbol.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-thank-title">
      THANK YOU <br />
      FOR YOUR FEEDBACK!
    </p>
    <p class="modal-thank-review-text">We are so happy to hear from you!</p>
  </div>
</div>
